spring:
  thymeleaf:
    cache: false
    check-template: true
    prefix: classpath:templates/
    suffix: .html
  web:
    resources:
      static-locations: classpath:static/
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/databases/chatbot
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  devtools:
    livereload:
      enabled: true